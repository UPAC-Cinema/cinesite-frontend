        <div class="container margin_spaced">
            <header class = header>
                <div class="header-inner container">SPONSORSHIP FORM</div>
            </header>
            <redtitle>Please fill out the fields below</redtitle>
            <form>
                <div class = "form-group row margin_form" style="margin-top: 2%">
                    <label for="orgName" class = col-sm-3 col-form-label">* Organization name</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control" id="orgName">
                    </div>
                </div>
                <div class = "form-group row margin_form">
                    <label for="contactName" class = col-sm-3 col-form-label">* Contact Name</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control" id="contactName">
                    </div>
                </div>
                <div class = "form-group row margin_form">
                    <label for="contactEmail" class = col-sm-3 col-form-label">* Contact Email</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control" id="contactEmail">
                    </div>
                </div>
                <div class = "form-group row margin_form">
                    <div class = col-sm-3>* Union Funded</div>
                    <div class="form-check form-check-inline margin_form">
                      <input class="form-check-input" type="radio" id="unionYes" value="unionYes">
                      <label class="form-check-label" for="unionYes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline margin_form">
                      <input class="form-check-input" type="radio" id="unionYes" value="unionNo">
                      <label class="form-check-label" for="unionNo">No</label>
                    </div>
                </div>
                <div class = "form-group row margin_form"style="margin-top: 2%">
                    <div class = col-sm-3>* Payment Option</div>
                    <div class="form-check form-check-inline margin_form">
                      <input class="form-check-input" type="radio" id="fiftyCheck" value="fiftyCheck">
                      <label class="form-check-label" for="fityCheck">50/50 Option</label>
                    </div>
                    <div class="form-check form-check-inline margin_form">
                      <input class="form-check-input" type="radio" id="fullCheck" value="fullCheck">
                      <label class="form-check-label" for="fullCheck">Full Payment</label>
                    </div>
                </div>
                <div class = "form-group row margin_form"style="margin-top: 2%">
                    <label for="desiredDate" class = col-sm-3 col-form-label">* Desired Date</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control" id="desiredDate">
                    </div>
                </div>
                <div class = "form-group row margin_form">
                    <label for="year" class = col-sm-3 col-form-label">* Year</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control" id="year">
                    </div>
                </div>
                <div class = "form-group row margin_form">
                    <label for="firstChoice" class = col-sm-3 col-form-label">* First Movie Choice</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control" id="firstChoice">
                    </div>
                </div>
                <div class = "form-group row margin_form">
                    <label for="secondChoice" class = col-sm-3 col-form-label">Second Movie Choice</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control" id="secondChoice">
                    </div>
                </div>
                <div class = "form-group row margin_form">
                    <label for="thirdChoice" class = col-sm-3 col-form-label">Third Movie Choice</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control" id="thirdChoice">
                    </div>
                </div>
                <div class = "form-group row margin_form">
                    <label for="forthChoice" class = col-sm-3 col-form-label">Fourth Movie Choice</label>
                    <div class = "col-sm-4">
                        <input type="text" class="form-control" id="forthChoice">
                    </div>
                </div>
                <div class="form-group row margin_form">
                    <div class="col">
                      <button type="submit" class="btn btn-primary">Submit Request</button>
                      <button type="reset" class="btn btn-primary">Clear Form</button>
                    </div>
                </div>  
            </form>
            <div class = "row ">
                <div class = "col" style = "margin-left: 3%; padding-bottom: 1%; font-weight: bold">
                    * By clicking Submit, you acknowledge that you have read the How to Sponsor a Club Film Document
                </div>
            </div>
        </div>
