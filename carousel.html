<!doctype html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <title>UPAC Cinema</title>
  	</head>
  	<body>

        <!--Nav Bar: do not remove-->
        <nav id="nav-loader"></nav>

        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="carousel-img"><img class="poster" src="images/NightComesForUs.png"></div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-img"><img class="poster" src="images/scorpion_king.png"></div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-img"><img class="poster" src="images/ONEPIECE.png"></div>
                </div>
            </div>
        </div>

    </body>

        <script type="text/javascript">
            $(function(){
                $("#nav-loader").load("nav_bar.html");
            });
        </script>

        <script>
        $('.carousel .carousel-item').each(function(){
            var next = $(this).next();
            if (!next.length) {
                next = $(this).siblings(':first');
            }
            next.children(':first-child').clone().appendTo($(this));

            if (next.next().length>0) {
                next.next().children(':first-child').clone().appendTo($(this));
            }
            else {
                $(this).siblings(':first').children(':first-child').clone().appendTo($(this));
            }
        });
        </script>
